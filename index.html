<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hypeth Club</title>

  <!-- Favicon -->
  <link rel="icon" href="favicon.png" type="image/png" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      background: #fff;
      color: #111;
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 30px 20px 10px 20px;
    }

    header h1 {
      font-size: 2.8rem;
      letter-spacing: 2px;
      font-weight: 800;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #111;
      text-decoration: none;
      margin: 0 15px;
      font-weight: 500;
    }

    nav a:hover {
      color: #888;
    }

    .hero {
      text-align: center;
      padding: 80px 20px 40px 20px;
    }

    .hero h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      font-weight: 700;
    }

    .hero p {
      font-size: 1rem;
      color: #555;
      max-width: 600px;
      margin: 0 auto;
    }

    .cta {
      margin-top: 30px;
    }

    .cta a {
      background: #111;
      color: #fff;
      padding: 12px 24px;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
    }

    .products {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }

    .product {
      text-align: center;
      max-width: 600px;
    }

    .product img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .product h3 {
      font-size: 1.3rem;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .product p {
      font-weight: 500;
      color: #444;
    }

    footer {
      background: #111;
      color: #fff;
      padding: 40px 20px;
      text-align: center;
    }

    footer p {
      font-size: 0.9rem;
      margin-bottom: 10px;
    }

    footer a {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <header>
    <h1>HYPETH CLUB</h1
